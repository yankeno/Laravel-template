name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  static-analysis:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.4
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: laravel
          MYSQL_USER: laravel
          MYSQL_PASSWORD: password
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, dom, fileinfo, mysql, zip
          coverage: none

      - name: Get composer cache directory
        id: composer-cache
        run: |
          cd src
          echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('src/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: |
          cd src
          composer install --no-progress --prefer-dist --optimize-autoloader

      - name: Create environment file
        run: |
          cd src
          cp .env.example .env
          php artisan key:generate

      - name: Run Laravel Pint (Auto-fix Code Style)
        run: |
          cd src
          ./vendor/bin/pint

      - name: Auto-commit style fixes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'style: Laravel Pintによるコードスタイル自動修正'
          file_pattern: 'src/'
          skip_dirty_check: false

      - name: Run Larastan
        run: |
          cd src
          ./vendor/bin/phpstan analyse --memory-limit=1G --error-format=github

      - name: Run Psalm
        run: |
          cd src
          ./vendor/bin/psalm --memory-limit=1G --output-format=github

      - name: Run Tests
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: laravel
          DB_USERNAME: laravel
          DB_PASSWORD: password
        run: |
          cd src
          php artisan migrate --force
          php artisan test
